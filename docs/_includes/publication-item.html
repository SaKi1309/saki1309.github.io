<article class="media">
	<div class="media-content">
		<div class="content">
		<p>
		<strong>{{ item.title }}</strong>, 
		{{ item.year }}.
		<br>
		{% for author in item.authors %}
		    <a class="tag is-small is-success {% if author.name != site.title %}is-light{% endif %}"{% if author.orcid %} href="https://orcid.org/{{ author.orcid }}" target="_blank"{% endif %}>{{ author.name }}</a>
		{% endfor %}
		{% if item.journal != false %}
			<br>
			{{ item.journal }}.
		{% endif %}
		{% if item.tags %}
			<br>
			{% for tag in item.tags %}
				<a class="tag is-small is-info is-light" {% if tag.link %}href="{{ tag.link }}" target="_blank"{% endif %}>{{ tag.tag }}</a>
			{% endfor %}
		{% endif %}
		</p>
		</div>
	</div>
</article>
