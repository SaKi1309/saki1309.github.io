<div class="columns is-mobile is-variable is-1 is-multiline">
	{% for item in site.data.cv.programming %}
	<div class="column is-narrow pt-1 pb-1">
		<div class="box">
			<div class="columns is-vcentered is-mobile">
				<div class="column is-narrow">
					<figure class="image is-32x32 mx-0">
						<img src="{{site.baseurl}}/assets/images/{{item.logo}}">
					</figure>
				</div>
				<div class="column">
					<div><b>{{item.language}}</b></div>
					{% if item.used_professionally %}
						<span class="tag is-small is-success is-light">Professional Experience</span>
						{% else %}
						<span class="tag is-small">Personal Experience</span>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
