<div class="column">
	{% for item in site.data.cv.education %}
	<div class="box">
		<!-- First line with university icon and name -->
		<div class="columns is-full is-mobile is-vcentered">
			<div class="column is-one-fifth has-text-centered">
				<figure class="image is-48x48 is-inline-block">
					<img class="is-rounded" src="{{site.baseurl}}/assets/images/{{item.logo}}">
				</figure>
			</div>
			<div class="column">
				<div><strong>{{item.university}}</strong></div>
				<div>{{item.location}}</div>
			</div>
		</div>
		<!-- Second line remaining info with data aside -->
		<div class="columns is-full is-mobile">
			<div class="column is-one-fifth">
				<div style="text-align: center">{{item.end_date}}<br>|<br>{{item.start_date}}</div>
			</div>
			<div class="column">
				<div>Degree: {{item.degree}}</div>
				<div>Specialization: {{item.specialization}}</div>
				<div>Grade: {{item.grade}}</div>
				<div>Thesis: {{item.thesis}}</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
