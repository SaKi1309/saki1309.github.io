<div class="columns is-multiline">
	{% for item in site.data.cv.awards %}
	<div class="column is-full">
		<div class="box">
			<div class="columns is-vcentered">
				<div class="column is-1">
					<figure class="image is-32x32">
						<img src="{{site.baseurl}}/assets/images/icon_award.png">
					</figure>
				</div>
				<div class="column">
					<div><b>{{item.award}}</b></div>
					<div>{{item.date}}</div>
					<div>{{item.initiater}}</div>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
