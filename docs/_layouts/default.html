<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="icon" href="{{site.baseurl}}/assets/images/me_circle.png">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.scss"}}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="{{site.baseurl}}/assets/js/navbar-burger.js"></script>
    {% if site.google_analytics and jekyll.environment == 'production' %}
	{% include analytics.html %}
	{% endif %}
  </head>
  <body>
    <section class ="hero is-fullheight-with-navbar">  
      {% include navigation.html icon-size="lg" %}
      <div class="hero-body">
        <div class="container">	        
          {{ content }}
        </div>
      </div>
      {% include footer.html icon-size="lg" %}
    </section>
  </body>
</html>
